<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语对话助手 - 双Agent架构</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            color: #333;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid #e9ecef;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .sidebar-header h3 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .sidebar-tabs {
            flex: 1;
            padding: 20px 0;
        }

        .sidebar-tab {
            width: 100%;
            background: none;
            border: none;
            padding: 18px 25px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #6c757d;
            font-size: 1rem;
            font-weight: 500;
        }

        .sidebar-tab:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .sidebar-tab.active {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            border-left-color: #667eea;
            font-weight: 600;
        }

        .tab-icon {
            font-size: 1.2rem;
        }

        .tab-text {
            flex: 1;
        }

        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.98);
            margin: 15px;
            margin-left: 0;
            border-radius: 0 20px 20px 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tab-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-panel {
            display: none;
            flex: 1;
            overflow: hidden;
        }

        .tab-panel.active {
            display: flex;
            flex-direction: column;
        }

        /* 配置面板样式 */
        #configTab {
            padding: 30px;
            overflow-y: auto;
        }

        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .api-config {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .api-config label {
            font-weight: 600;
            color: #495057;
        }

        select, input, textarea, button {
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .prompt-config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .prompt-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .prompt-group label {
            font-weight: 600;
            color: #495057;
        }

        .prompt-group textarea {
            min-height: 240px;
            resize: vertical;
            font-family: inherit;
        }

        .save-prompt-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        .save-prompt-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        /* 聊天面板样式 */
        #chatTab {
            padding: 0;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            max-height: calc(100vh - 200px);
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
        }

        .system-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.6;
        }

        .message-group {
            margin-bottom: 25px;
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .user-message .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 18px;
            border-radius: 20px 20px 5px 20px;
            font-size: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
            max-width: 70%;
        }

        .agent-responses {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .agent-message {
            flex: 1;
        }

        .agent-message .agent-label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #6c757d;
        }

        .agent-message .message-bubble {
            background: white;
            border: 2px solid #e9ecef;
            padding: 12px 18px;
            border-radius: 20px 20px 20px 5px;
            font-size: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
            min-height: 50px;
        }

        .agent1-message .message-bubble {
            border-color: #28a745;
        }

        .agent2-message .message-bubble {
            border-color: #ffc107;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-style: italic;
            font-size: 0.9rem;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-container {
            border-top: 2px solid #e9ecef;
            padding: 20px;
            background: white;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input-wrapper input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .chat-input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chat-send-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .chat-send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .chat-controls {
            padding: 20px;
            text-align: center;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .clear-chat-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .timestamp {
            font-size: 0.75rem;
            color: #6c757d;
            text-align: center;
            margin: 10px 0;
        }

        /* Markdown内容样式 */
        .response-content h1, .response-content h2, .response-content h3 {
            color: #2c3e50;
            margin: 1em 0 0.5em 0;
            font-weight: 600;
        }

        .response-content h1 {
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.3rem;
        }

        .response-content h2 {
            font-size: 1.3rem;
        }

        .response-content h3 {
            font-size: 1.1rem;
        }

        .response-content p {
            margin: 0.8em 0;
            line-height: 1.6;
        }

        .response-content strong {
            color: #2c3e50;
            font-weight: 600;
        }

        .response-content em {
            color: #667eea;
            font-style: italic;
        }

        .response-content code {
            background: #f8f9fa;
            color: #e83e8c;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .response-content pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .response-content pre code {
            background: none;
            color: #495057;
            padding: 0;
            border-radius: 0;
        }

        .response-content ul, .response-content ol {
            margin: 0.8em 0;
            padding-left: 1.5em;
        }

        .response-content li {
            margin: 0.3em 0;
            line-height: 1.5;
        }

        .response-content blockquote {
            border-left: 4px solid #667eea;
            margin: 1em 0;
            padding: 0.5em 0 0.5em 1em;
            background: #f8f9fa;
            border-radius: 0 5px 5px 0;
            font-style: italic;
            color: #6c757d;
        }

        .response-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .response-content a:hover {
            border-bottom-color: #667eea;
        }

        .response-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .response-content th, .response-content td {
            border: 1px solid #dee2e6;
            padding: 0.5em;
            text-align: left;
        }

        .response-content th {
            background: #f8f9fa;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .sidebar-header h3 {
                display: none;
            }
            
            .tab-text {
                display: none;
            }
            
            .sidebar-tab {
                justify-content: center;
                padding: 18px 15px;
            }
            
            .prompt-config {
                grid-template-columns: 1fr;
            }
            
            .agent-responses {
                flex-direction: column;
                gap: 10px;
            }
            
            .user-message .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>💬 像母语者一样说英语</h3>
            </div>
            <div class="sidebar-tabs">
                <button class="sidebar-tab active" onclick="switchTab('config')">
                    <span class="tab-icon">📝</span>
                    <span class="tab-text">Prompt配置</span>
                </button>
                <button class="sidebar-tab" onclick="switchTab('chat')">
                    <span class="tab-icon">💬</span>
                    <span class="tab-text">对话窗口</span>
                </button>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-area">
            <!-- Tab内容区域 -->
            <div class="tab-content">
                <!-- Prompt配置Tab -->
                <div id="configTab" class="tab-panel active">
                    <!-- API配置区域 -->
                    <div class="section">
                        <h2>🔧 API配置</h2>
                        <div class="api-config">
                            <label for="apiSelect">选择API：</label>
                            <select id="apiSelect">
                                <option value="tongyi">通义千问</option>
                                <option value="deepseek">DeepSeek</option>
                            </select>
                        </div>
                    </div>

                    <!-- Prompt配置区域 -->
                    <div class="section">
                        <h2>📝 Prompt配置</h2>
                        <div class="prompt-config">
                            <div class="prompt-group">
                                <label for="agent1Prompt">Agent1 - 对话助手Prompt：</label>
                                <textarea id="agent1Prompt" placeholder="请输入对话助手的Prompt..."></textarea>
                            </div>
                            <div class="prompt-group">
                                <label for="agent2Prompt">Agent2 - 优化助手Prompt：</label>
                                <textarea id="agent2Prompt" placeholder="请输入优化助手的Prompt..."></textarea>
                            </div>
                        </div>
                        <button class="save-prompt-btn" onclick="savePrompts()">💾 保存Prompt</button>
                    </div>
                </div>

                <!-- 对话窗口Tab -->
                <div id="chatTab" class="tab-panel">
                    <!-- 对话区域 -->
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages">
                            <!-- <div class="welcome-message">
                                <div class="system-message">
                                    <div class="message-content">
                                        🎯 欢迎使用英语对话助手！<br>
                                        💭 对话助手将与您进行英语交流<br>
                                        ✏️ 优化助手将分析您的语法<br>
                                        开始输入您的英文消息吧！
                                    </div>
                                </div>
                            </div> -->
                        </div>

                        <!-- 输入区域 -->
                        <div class="chat-input-container">
                            <div class="chat-input-wrapper">
                                <input type="text" id="chatInput" placeholder="输入您的英文消息..." onkeypress="handleChatKeyPress(event)">
                                <button class="chat-send-btn" id="chatSendBtn" onclick="sendChatMessage()">
                                    <span class="send-icon">🚀</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="chat-controls">
                        <button class="clear-chat-btn" onclick="clearChatHistory()">🗑️ 清空对话</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入streaming-markdown库 -->
    <script type="module">
        // 导入streaming-markdown
        import * as smd from "https://cdn.jsdelivr.net/npm/streaming-markdown/smd.min.js"
        // 将其挂载到全局window对象上，以便app.js可以使用
        window.smd = smd;
    </script>
    <script src="app.js"></script>
</body>
</html>
